name: actions-config-validation
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # enable write permissions for pull request comments

jobs:
  actions-config-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: actions-config-validation
        uses: GrantBirki/json-yaml-validate@0be3fe3a8d49e23012a6008ccd21e0cef1e9f5b5 # pin@v2.5.0
        with:
          comment: "true" # enable comment mode
          yaml_schema: "__tests__/schemas/action.schema.yml"
          exclude_file: ".github/config/exclude.txt"
